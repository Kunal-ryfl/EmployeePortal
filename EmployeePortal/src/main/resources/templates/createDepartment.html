<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Create Department</h2>

    <form th:action="@{/dept/create}" method="post" th:object="${department}">
        <div class="mb-4">
            <label for="dId" class="block text-sm font-medium text-gray-700">Department ID</label>
            <input type="number" id="dId" name="dId" th:field="*{dId}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
        </div>

        <div class="mb-4">
            <label for="dName" class="block text-sm font-medium text-gray-700">Department Name</label>
            <input type="text" id="dName" name="dName" th:field="*{dName}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
        </div>

        <div class="mb-4">
            <label for="dShort" class="block text-sm font-medium text-gray-700">Department Short Name</label>
            <input type="text" id="dShort" name="dShort" th:field="*{dShort}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none">Create Department</button>
    </form>
</div>

</body>
</html>
