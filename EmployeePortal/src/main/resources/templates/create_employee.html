<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create New Employee</h2>

    <!-- Create Employee Form -->
    <form th:action="@{/emp/create}" method="post" th:object="${employee}" class="space-y-4">
        <!-- Employee ID Field -->
        <div>
            <label for="eId" class="block text-sm font-medium text-gray-700">Employee ID</label>
            <input type="text" id="eId" name="eId" th:field="*{eId}" required
                   class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        </div>

        <!-- Employee Name Field -->
        <div>
            <label for="eName" class="block text-sm font-medium text-gray-700">Employee Name</label>
            <input type="text" id="eName" name="eName" th:field="*{eName}" required
                   class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        </div>

        <!-- Department ID Field -->
        <div>
            <label for="dId" class="block text-sm font-medium text-gray-700">Department ID</label>
            <input type="text" id="dId" name="dId" th:field="*{dId}" required
                   class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit"
                    class="w-full bg-indigo-600 text-white p-2 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Employee
            </button>
        </div>
    </form>
</div>

</body>
</html>
